build:
  maxIssues: 0

config:
  validation: true

style:
  MagicNumber:
    active: false
  ReturnCount:
    active: false
  UnusedPrivateMember:
    ignoreAnnotated:
      - 'Preview'

naming:
  FunctionNaming:
    functionPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ignoreAnnotated: ['Composable']
  TopLevelPropertyNaming:
    constantPattern: '[A-Z][A-Za-z0-9]*'

complexity:
  LongParameterList:
    functionThreshold: 10
    ignoreDefaultParameters: true
  TooManyFunctions:
    ignoreAnnotatedFunctions: ['Preview']
    ignorePrivate: true

formatting:
  active: true
  autoCorrect: true
